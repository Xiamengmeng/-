<script type="text/template" id="bcj">

<script type="text/template" id="bcj-img">

  <li class="ui-border-tb" >

      <div class="pic">{{@i.productImg}}</div>
      <div class="inf">

        <div class="o">
          {{@i.productPrice}}
        </div>
        <div class="s"><i></i><span>{{@i.productCouponRemain}}</span></div>
        <div class="d">
          <div class="q" fl>{{@i.productCoupon}}</div>
          <div class="g">{{@i.productHref}}</div>
        </div>
      </div>
    </a>
  </li>

  {{/each}}
</script>
