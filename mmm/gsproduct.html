<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/12-coudan.css">

  <title>coudan</title>
</head>
<body>
<div class="mm_container">
  <div class="count_header">

    <div class="log1 fl"></div>
    <div class="log2 fl"><h3>凑单品</h3></div>
    <div class="log3 fl"><a href="#"><img src="images/header_app.png" alt=""></a></div>
  </div>
  <div class="coudan_nav">
    <div class="search"><i class="icon-search"></i></div>


    <div class="city">
      <ul class="city_nav">
        <li class="on1"><a href="#" class="shop">京东</a></li>
        <li class="on2"><a href="#" class="area">华东</a></li>
        <li class="on"><a href="#" class="shop">全部价格</a></li>
      </ul>
    </div>

    <div class="modal" id="city">
      <!--城市-->
      <ul class="city-modalul">
        <li><a href="#">京东</a></li>
        <li><a href="#">京东</a></li>
        <li><a href="#">京东</a></li>
        <li><a href="#">京东</a></li>
        <li><a href="#">京东</a></li>
      </ul>
    </div>
    <div class="modal" id="area">

      <!--区域-->
      <ul class="area-modalul">
        <li><a href="#"></a></li>
        <li><a href="#">京东</a></li>
        <li><a href="#">京东</a></li>
        <li><a href="#">京东</a></li>
        <li><a href="#">京东</a></li>
      </ul>
    </div>


    <div class="main">
      <ul class="mainul">
        <li>
          <a href="#">
            <div class="img">
              <img src="images/5461b6e1N70e46439.jpg" alt="">
            </div>
            <div class="pictext">廿一客(21cake)专用餐具 1人份(不单独配送)</div>
            <div class="buy"><span class="fl">￥20</span><span class="fr">去凑单</span></div>
          </a>
        </li>

      </ul>
    </div>

  </div>

  <div class="mm_footer">
    <div class="footer_top">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#">返回顶部</a>
    </div>

    <div class="footer_bottom">
      <p><a href="javascript:;">手机APP下载</a><a href="#">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>
  </div>
<script src="jquery/jquery.min.js"></script>
<script src="jquery/12-coudan.js"></script>
<script src="template/template-web.js"></script>


<script type="text/template" id="coudan">
  {{each result v}}
  <!--城市渲染-->
  <li data-cityid="{{v.shopId}}"><a href="#">{{v.shopName}}</a></li>
  <!--<li class="on"><a href="#" class="area">{{v.areaName}}</a></li>-->
  {{/each}}
</script>
<!--区域渲染-->
<script type="text/template" id="modalul">
  {{each result v}}

  <li data-areaid="{{v.areaId}}"><a href="#">{{v.areaName}}</a></li>
  {{/each}}
</script>
<!--图文渲染-->
<script type="text/template" id="mainul">
  {{each result v}}
  <li>
    <a href="#">
      <div class="img">
        <img src="{{v.productImg}}" alt="">
      </div>
      <div class="pictext">{{v.productName}}</div>
      <div class="buy"><span class="fl">{{v.productPrice}}</span><span class="fr">去凑单</span></div>
    </a>
  </li>
  {{/each}}
</script>
</body>
</html>
